<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Feed Example</title>
    <link href="../laba11/front/front.css" type="text/css" rel="stylesheet" />
    <link href="../laba11/style_home3/home4.css" type="text/css" rel="stylesheet" />
</head>
<body>
    <div class="page">
        <aside class="sidebar">
            <nav class="sidebar__nav">
                <a href="#" class="sidebar__link"><img src="Home24.png" alt="Home" /></a>
                <a href="#" class="sidebar__link"><img src="User.png" alt="Profile" /></a>
                <a href="#" class="sidebar__link"><img src="Plus.png" alt="Add Post" /></a>
            </nav>
        </aside>
        <main class="content-area">
            <div class="container">
                <div class="post">
                    <div class="post__header">
                        <div class="post__author-container">
                          <img class="post__avatar" src="home.png" alt="аватарка" />
                          <div class="post__author">Валя Дьяконова</div>
                        </div>
                        <img class="edit-icon" src="pencil.png" alt="редактировать" />
                      </div>
                    <a href="#" onclick="openModal('post1Modal'); return false;">
                        <img class="post__image" src="winter.png" alt="Зимний пейзаж" />
                    </a>
                    <div class="post__actions">
                        <button class="like-button">
                            <img src="heart.png" alt="like" class="like-icon">
                            <span class="like-count">203</span>
                          </button>
                    </div>
                    <div class="post__text">
                        Так красиво сегодня на улице! Настоящая зима Вспоминается Бродский: «Поздно ночью, в уснувше
                    </div>
                    <div class="post__date">2 часа назад</div>
                    <div id="post1Modal" class="modal">
                        <div class="modal-content">
                            <button class="close-button" onclick="closeModal('post1Modal')">&times;</button>
                            <div class="modal-slider-container">
                                <div class="modal-slider" id="modalSlider1">
                                    <img src="winter.png" alt="Зимний пейзаж">
                                    <img src="fish.png" alt="Рыбы">
                                    <img src="home.png" alt="">
                                </div>
                                <button class="modal-slider-button prev" onclick="prevModalSlide('modalSlider1')">&lt;</button>
                                <button class="modal-slider-button next" onclick="nextModalSlide('modalSlider1')">&gt;</button>
                                <div class="modal-slider-indicator" id="modalIndicator1">1/3</div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="post">
                    <div class="post__header">
                        <img class="post__avatar" src="Avatar.png" alt="аватарка" />
                        <div class="post__author">Лена Дьяконова</div>
                    </div>
                    <img class="post__image" src="fish.png" alt="рыба" />
                    <div class="post__footer">
                        <button class="like-button">
                            <img src="heart.png" alt="like" class="like-icon">
                            <span class="like-count">105</span>
                          </button>
                        <div class="post__date">1 день назад</div>
                    </div>
                </div>
            </div>
        </main>
    </div>
<script src="script1.js"></script>
</body>
</html>
