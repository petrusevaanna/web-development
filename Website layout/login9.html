<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Логин</title>
    <link href="../login/front/front.css" type="text/css" rel="stylesheet" />
    <link href="../login/style/login2.css" type="text/css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <div class="image-container">
            <h2 class="image-title">Войти</h2> 
        </div>
        <div class="form-container">
            <label class="label" for="email">Электронная почта</label>
            <input class="form__input" type="email" id="email" name="email">
            <span class="form__input-info">Введите электронную почту в формате *****@***.**</span>

            <label class="label" for="password">Пароль</label>
            <input class="form__input" type="password" id="password" name="password">
            <span class="form__input-info">Введите пароль</span>

            <button class="form__button">Продолжить</button>
        </div>
    </div>
</body>
</html>
