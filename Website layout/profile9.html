<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Feed Example</title>
    <link href="../profile/front/front.css" type="text/css" rel="stylesheet" />
    <link href="../profile/profile_style/profile2.css" type="text/css" rel="stylesheet" />
</head>
<body>
    <div class="page">
        <aside class="sidebar">
            <nav class="sidebar__nav">
                <a href="#" class="sidebar__link"><img src="Home24.png" alt="Home" /></a>
                <a href="#" class="sidebar__link"><img src="User.png" alt="Profile" /></a>
                <a href="#" class="sidebar__link"><img src="Plus.png" alt="Add Post" /></a>
            </nav>
        </aside>
        <main class="profile">
            <section class="profile__header">
              <img class="profile__avatar" src="home.png" alt="Аватар Вани Денисова" />
              <h1 class="profile__name">Ваня Денисов</h1>
              <p class="profile__description">
                Привет! Я системный аналитик в ACME  Тут моя жизнь только для самых классных!
              </p>
              <div class="profile__posts-count">
                <img class="profile__posts-icon" src="picture.png" alt="" />
                <span>43 поста</span>
              </div>
            </section>
          
            <section class="profile__gallery">
              <div class="gallery__item">
                <img src="Frame32.png" alt="Фото 1" />
              </div>
              <div class="gallery__item">
                <img src="Frame30.png" alt="Фото 2" />
              </div>
              <div class="gallery__item">
                <img src="Frame28.png" alt="Фото 3" />
              </div>
              <div class="gallery__item">
                <img src="Frame27.png" alt="Фото 4" />
              </div>
              <div class="gallery__item">
                <img src="Frame26.png" alt="Фото 5" />
              </div>
              <div class="gallery__item">
                <img src="Frame25.png" alt="Фото 6" />
              </div>
            </section>
          </main>
    </div> 
</body>
</html>
